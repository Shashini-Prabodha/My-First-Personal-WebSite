<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shashini Prabodha Abeygunasekara</title>
    <link href="assert/css/normalize.css" rel="stylesheet">
    <link rel="icon" href="assert/icon/splogo.png">
    <style>
        main {
            width: 100vw;
            height: 10vh;
            position: fixed;
            background: #1c1b1b;
            z-index: 2;
        }

        main > div {
            width: 7.5vw;
            height: 14vh;
            position: fixed;
            border-radius: 100%;
            top: 1.2vw;
            left: 0;
            border: 0.3vw solid #b1b1b1;
        }

        #fixedlogo {
            position: fixed;
            width: 8vw;
            height: 16vh;
            z-index: 4;
        }

        section {
            width: 100vw;
            height: 100vh;
            position: absolute;
        }

        section:nth-child(3) {
            top: 100vh;
            width: 100vw;
            height: 100vh;
            position: absolute;
        }

        section:nth-child(2) {
            background: #b0aeae;
        }

        #homepic {
            width: 85%;
            height: 95%;
            opacity: 0.8;
            right: 0vw;
            bottom: 0;
            position: absolute;
        }

        section:nth-child(2) > section {
            background: rgba(0, 0, 0, 0.5);

        }

        .homepage {
            position: absolute;
        }

        .homepage > h3 {
            font-family: "Segoe UI";
            font-weight: normal;
            text-align: center;
            left: 50%;
            top: 30%;
            font-size: 2vw;
            margin: 0 0 0 0;
            color: white;
            transform: translate(-50%, -50%);
            position: absolute;
            text-shadow: #101010 2px 4px 4px;
        }

        .homepage > h2 {
            font-family: "Segoe UI";
            font-weight: normal;
            text-align: center;
            left: 50%;
            font-size: 3vw;
            top: 70%;
            margin: 0 0 0 0;
            color: white;
            transform: translate(-50%, -50%);
            position: absolute;
            text-shadow: #101010 2px 4px 4px;
            animation: typing 20s infinite, blink-caret .75s step-end infinite;

        }

        .homepage > h1 {
            font-family: "Segoe UI";
            font-weight: normal;
            font-size: 5vw;
            max-width: 100vw;
            left: 35%;
            top: 45%;
            margin: 0 0 0 0;
            color: white;
            transform: translate(-40%, -40%);
            position: absolute;
            text-shadow: #101010 2px 4px 4px;
        }

        span.wordDecore {
            color: darkmagenta;
            font-size: 7vw;
            font-style: italic;
        }

        .homepage > aside {
            position: absolute;
        }

        .homepage > aside:nth-child(1) {
            width: 9vw;
            height: 18vh;
            top: 22vh;
            border: grey 4px solid;
            box-shadow: #1c1b1b 5px 5px;
            left: 6vw;
        }

        .homepage > aside:nth-child(2) {
            width: 4vw;
            height: 8vh;
            top: 17vh;
            border: grey 4px solid;
            box-shadow: #1c1b1b 5px 5px;
            left: 13vw;
        }

        .homepage > aside:nth-child(3) {
            width: 10vw;
            height: 22vh;
            border-left: #c3c3c3 5px solid;
            top: 38vh;
            left: 8vw;
        }

        .homepage > button {
            width: 10vw;
            height: 6vh;
            border: #bebebe 3px solid;
            font-weight: bold;
            position: absolute;
            font-family: "Segoe Print";
            font-size: 100%;

        }
        .homepage>button:hover{
            background-color: red;
        }
        .homepage> button:nth-child(2) {
            color: white;
            transform: translate(-50%, -50%);

        }

        .homepage > button:nth-child(3) {
            border: #ffffff 3px solid;
            transform: translate(-50%, -50%);
            background: rgba(256, 256, 256, 1);

        }
#sectionimg{
    opacity: 0.9;
}

    </style>
</head>
<body>
<main>
    <img src="assert/icon/splogo.png" id="fixedlogo">
    <div></div>
</main>
<section id="home">
    <img src="assert/icon/homepic.jpg" id="homepic">
    <section class="homepage">
        <aside></aside>
        <aside></aside>
        <aside></aside>
        <h3>HEY THERE!</h3>
        <h1>I AM <span class="wordDecore">S</span>HASHINI <span class="wordDecore">P</span>RABODHA</h1>
        <h2>PROGRAMMER , DESIGNER
            & FREELANCER</h2>
        <button type="button"
                style="left: 37%; top: 85%; border-radius: 45% 0 45% 0; background: rgba(256, 256, 256, 0.2);">
            About me
        </button>
        <button type="button"
                style="left: 50%; top: 85%; border-radius: 0 45% 0 45%;  background: rgba(256, 256, 256, 1);">
            Contact me
        </button>
    </section>

</section>
<section id="aboutme">
    <img src="assert/icon/download.jpg" style="width: 100%; height: 100%" id="sectionimg">

</section>
</button>
</body>
</html>
